<!DOCTYPE html>
<html>
  <head>
    <title>Foodie</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/site-header.css"/>
    <link rel="stylesheet" href="css/menu-bar.css"/>
    <link rel="stylesheet" href="css/front-key-visual.css"/>
    <link rel="stylesheet" href="css/visual-viewport.css"/>
    <link rel="stylesheet" href="css/eater.css"/>
  </head>
  <body>
    <section id="site-header">
      <header id="site-logo">
        <h1>Foodie</h1>
        <p id="ste-slogan">Enjoy Life, Enjoy Eating</p>
      </header>
      <form id="search-form" class="absolute-middle style-1">
        <input type="text" placeholder="Food name"/>
        <button id="search-button">search</button>
      </form>
    </section>
    <nav id="menu-bar">
      <ul>
        <li><a href="#">Main</a></li>
        <li><a href="#">Food Photograph</a></li>
        <li><a href="#">About Me</a></li>
      </ul>
    </nav>
    <section id="front-key-visual">
      <div class="visual-viewport">
        <img src="pic/salmondon.jpg" class="main-photo absolute-middle">
        <div class="mask left"></div>
        <div class="mask right"></div>
        <div class="deco-overlay">
          <div id="eater-holder" class="absolute-middle absolute-center">
            <div class="eater">
              <div class="eater-top-holder">
                <div class="eater-top"></div>
              </div>
              <div class="eater-bottom-holder">
                <div class="eater-bottom"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="front-grid">
      <p>Photo & Quotes</p>
    </section>
    <section id="site-footer">
      &copy 2017, MikkiPastel
      <div id ="resource-disclaimer">
        All photos are from author's personal collection,</br>
        Quotes are from <a href="https://www.brainyquote.com" target="blank">www.brainyquote.com</a>
      </div>
    </section>
  </body>
</html>
